    <style>
        @keyframes bubble {
            10% {
                background: rgba(17, 91, 252, 0.151);
            }
            20% {
                background: #0026ff3a;
            }
            30% {
                background: #3700ff36;
            }
        }
        
        .send-alert-icon {
            padding: 17px;

            font-size: 50px;
            background: rgba(0, 47, 255, 0.13);
            border-radius: 50px;
            animation-name: bubble;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
    </style>

<body class="color-theme-purple" onload="showLoader()">

                                    <div class="col">
                                        <a href="/explore_single/"><img src="./img/product1.png" alt="product1" class="lazy"></a>

                                    </div>
